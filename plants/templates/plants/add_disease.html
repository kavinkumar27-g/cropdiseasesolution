<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Disease - AI Crop Diseases Solution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d5016 0%, #3e6b1f 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d5016;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3e6b1f;
        }

        .solutions-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .solutions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .solution-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #e1e5e9;
        }

        .solution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .solution-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5016 0%, #3e6b1f 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 80, 22, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 0.5rem;
        }

        .btn-add {
            background: #17a2b8;
            color: white;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .navigation {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .solution-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Add New Disease</h1>
            <p>Add a new crop disease to the AI Crop Diseases Solution database</p>
        </div>

        <div class="form-container">
            <!-- Messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" id="diseaseForm">
                {% csrf_token %}
                
                <!-- Disease Name -->
                <div class="form-group">
                    <label for="disease_name">
                        <i class="fas fa-seedling"></i> Disease Name *
                    </label>
                    <input type="text" id="disease_name" name="disease_name" required 
                           placeholder="e.g., powdery mildew, leaf spot, etc.">
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-file-alt"></i> Description
                    </label>
                    <textarea id="description" name="description" rows="3" 
                              placeholder="Describe the disease symptoms, appearance, and affected plants..."></textarea>
                </div>

                <!-- Solutions Section -->
                <div class="solutions-section">
                    <div class="solutions-header">
                        <h3><i class="fas fa-pills"></i> Treatment Solutions</h3>
                        <button type="button" class="btn btn-add" onclick="addSolution()">
                            <i class="fas fa-plus"></i> Add Solution
                        </button>
                    </div>
                    
                    <div id="solutions-container">
                        <!-- Solutions will be added here dynamically -->
                    </div>
                </div>

                <input type="hidden" id="solution_count" name="solution_count" value="0">

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Disease to Database
                    </button>
                </div>
            </form>
        </div>

        <div class="navigation">
            <a href="{% url 'plants:database' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Database
            </a>
            <a href="{% url 'plants:index' %}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>

    <script>
        let solutionCount = 0;

        function addSolution() {
            const container = document.getElementById('solutions-container');
            const solutionHtml = `
                <div class="solution-item" id="solution-${solutionCount}">
                    <div class="solution-header">
                        <h4><i class="fas fa-prescription-bottle"></i> Solution ${solutionCount + 1}</h4>
                        <button type="button" class="btn btn-danger" onclick="removeSolution(${solutionCount})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="solution-grid">
                        <div class="form-group">
                            <label>Solution Type *</label>
                            <select name="solution_type_${solutionCount}" required>
                                <option value="">Select type...</option>
                                <option value="organic">ðŸŒ± Organic</option>
                                <option value="inorganic">ðŸ§ª Inorganic</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Effectiveness</label>
                            <select name="effectiveness_${solutionCount}">
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                                <option value="High">High</option>
                                <option value="Very High">Very High</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Solution Description *</label>
                        <textarea name="solution_text_${solutionCount}" rows="2" required
                                  placeholder="Describe the treatment method..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Application Method</label>
                        <input type="text" name="application_${solutionCount}" 
                               placeholder="How to apply this treatment...">
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', solutionHtml);
            solutionCount++;
            document.getElementById('solution_count').value = solutionCount;
        }

        function removeSolution(index) {
            const solution = document.getElementById(`solution-${index}`);
            if (solution) {
                solution.remove();
                updateSolutionNumbers();
            }
        }

        function updateSolutionNumbers() {
            const solutions = document.querySelectorAll('.solution-item');
            solutions.forEach((solution, index) => {
                const header = solution.querySelector('h4');
                if (header) {
                    header.innerHTML = `<i class="fas fa-prescription-bottle"></i> Solution ${index + 1}`;
                }
            });
        }

        // Add initial solution
        document.addEventListener('DOMContentLoaded', function() {
            addSolution();
        });
    </script>
</body>
</html>
